<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hirakigami</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/origami.css" rel="stylesheet">
    <script src="jquery/jquery-3.1.0.min.js"></script>
    <script src="d3/d3.min.js"></script>
    <script src="biginteger/biginteger.js"></script>
    <script src="js/origami-data.js"></script>
    <script src="js/origami-parser.js"></script>
    <script src="js/hirakigami-state.js"></script>
    <script src="js/hirakigami-view.js"></script>
    <script src="js/hirakigami-ui.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Hirakigami</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid main-container" role="main">
      <!-- File selectors -->
      <div class="row-fluid file-selector-grid"><!--
        --><div class="col-md-1 selector-cell">Problem</div><!--
        --><div class="col-md-11 selector-cell">
          <input id="problem-file" type="file" style="display:none" multiple>
          <div class="input-group">
            <input type="text" id="problem-file-text" class="form-control" placeholder="Select file...">
            <span class="input-group-btn">
              <button id="problem-file-browse" type="button" class="btn btn-info">Browse</button>
            </span>
          </div>
        </div><!--
      --></div>

      <!-- Origami views -->
      <div class="row-fluid main-row"><!--
        --><div class="col-md-8 display-column">
          <h3>Paper</h3>
          <svg id="paper-svg" class="display-svg" width="100%">
            <g id="svg-zoom"><g id="svg-container"></g></g>
          </svg>
        </div><!--
        --><div class="col-md-4 display-column">
          <h3>Control</h3>
          <div class="input-group">
            <span class="input-group-btn">
              <button id="control-undo-button" type="button" class="btn">Undo</button>
              <button id="generate-button" type="button" class="btn btn-info">Generate</button>
            </span>
          </div>
          <h3>Solution Buffer</h3>
          <textarea id="solution-buffer" class="form-control" rows="20"></textarea>
        </div><!--
      --></div>
    </div>
  </body>
</html>
